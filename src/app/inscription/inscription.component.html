<div class="col-xs-6 col-sm-4 col-sm-push-4 boxlogo myinscriptionform">
  <div class="span3 well">
    <form class="form-style-4">
          <h2 class="form-signin-heading">Insription</h2>
          <label for="username" class="sr-only">Nom d'utilisateur</label>
          <input type="textarea" id="username" name="username" #newUserName class="form-control" placeholder="Nom d'utilisateur" required autofocus>
          <label for="inputEmail" class="sr-only">Adresse e-mail</label>
          <input type="email" id="inputEmail" name="" #newEMail class="form-control" placeholder="Adresse e-mail" required autofocus>
          <label for="inputPassword" class="sr-only">Mot de passe</label>
          <input type="password" id="inputPassword" #newPassword name="password" class="form-control" placeholder="Mot de passe" required>
          <input type="submit" value="S'inscrire" (click)="logItUp(newUserName.value, newEMail.value, newPassword.value);newPassword.value=''; newEMail.value=''; newUserName.value=''"  />
    </form>
  </div>
</div>
